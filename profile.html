<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedReach - User Profile</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', 'Segoe UI', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4f1f9 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        .navbar {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 1.2rem 2rem;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.05);
        }

        .logo {
            color: #2c7a51;
            font-size: 1.8rem;
            font-weight: 700;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo-icon {
            color: #2c7a51;
            font-size: 2rem;
        }

        .profile-container {
            max-width: 800px;
            width: 90%;
            margin: 4rem auto;
            position: relative;
            z-index: 2;
        }

        .profile-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            padding: 2.5rem;
            backdrop-filter: blur(10px);
        }

        .profile-header {
            text-align: center;
            margin-bottom: 2.5rem;
            padding-bottom: 1.5rem;
            border-bottom: 2px solid rgba(44, 122, 81, 0.1);
        }

        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, #2c7a51 0%, #1e5c3c 100%);
            margin: 0 auto 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            color: white;
            box-shadow: 0 4px 15px rgba(44, 122, 81, 0.2);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #1a1a1a;
            font-weight: 600;
            font-size: 1rem;
        }

        input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e4e4e4;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        input:focus {
            outline: none;
            border-color: #2c7a51;
            box-shadow: 0 0 0 3px rgba(44, 122, 81, 0.1);
        }

        .btn-container {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2.5rem;
        }

        .btn {
            padding: 1rem 2.5rem;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
        }

        .btn-update {
            background: linear-gradient(135deg, #2c7a51 0%, #1e5c3c 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(44, 122, 81, 0.2);
        }

        .btn-delete {
            background: white;
            color: #dc3545;
            border: 2px solid #dc3545;
        }

        .btn-update:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(44, 122, 81, 0.3);
        }

        .btn-delete:hover {
            background: #fff5f5;
            transform: translateY(-2px);
        }

        .decorative-circle {
            position: fixed;
            border-radius: 50%;
            opacity: 0.1;
            z-index: 1;
        }

        .circle-1 {
            width: 400px;
            height: 400px;
            background: #2c7a51;
            top: -100px;
            right: -100px;
        }

        .circle-2 {
            width: 300px;
            height: 300px;
            background: #3498db;
            bottom: -50px;
            left: -50px;
        }

        @media (max-width: 768px) {
            .profile-container {
                width: 95%;
                margin: 2rem auto;
            }

            .profile-card {
                padding: 1.5rem;
            }

            .btn-container {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="decorative-circle circle-1"></div>
    <div class="decorative-circle circle-2"></div>

    <nav class="navbar">
        <a href="#" class="logo">
            <i class="fas fa-heartbeat logo-icon"></i>
            MedReach
        </a>
    </nav>

    <div class="profile-container">
        <div class="profile-card">
            <div class="profile-header">
                <div class="profile-pic">
                    <i class="fas fa-user"></i>
                </div>
                <h1 style="color: #1a1a1a; font-size: 2rem; margin-top: 1rem;">User Profile</h1>
            </div>

            <form id="profileForm">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required>
                </div>

                <div class="form-group">
                    <label for="location">Location</label>
                    <input type="text" id="location" name="location" placeholder="Enter your location" required>
                </div>

                <div class="btn-container">
                    <button type="button" class="btn btn-update" onclick="updateProfile()">Update Profile</button>
                    <button type="button" class="btn btn-delete" onclick="deleteProfile()">Delete Profile</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function updateProfile() {
            const formData = new FormData(document.getElementById('profileForm'));
            const data = Object.fromEntries(formData);
            console.log('Updating profile with:', data);
            alert('Profile updated successfully!');
        }

        function deleteProfile() {
            if (confirm('Are you sure you want to delete your profile? This action cannot be undone.')) {
                console.log('Deleting profile...');
                alert('Profile deleted successfully!');
            }
        }
    </script>
</body>
</html>
