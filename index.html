<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedReach - Health Services at Your Fingertips</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', 'Segoe UI', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4f1f9 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        .navbar {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 1.2rem 2rem;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.05);
        }

        .logo {
            color: #2c7a51;
            font-size: 1.8rem;
            font-weight: 700;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo-icon {
            color: #2c7a51;
            font-size: 2rem;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            margin-top: 8rem;
            padding: 2rem;
            position: relative;
            z-index: 2;
        }

        .welcome-title {
            font-size: 3.5rem;
            color: #1a1a1a;
            margin-bottom: 1.5rem;
            line-height: 1.2;
            font-weight: 800;
        }

        .welcome-subtitle {
            font-size: 1.5rem;
            color: #4a5568;
            margin-bottom: 3rem;
            line-height: 1.6;
        }

        .auth-buttons {
            display: flex;
            gap: 1.5rem;
            margin-top: 1rem;
        }

        .button {
            padding: 1rem 3rem;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .login-button {
            background: white;
            color: #2c7a51;
            border: 2px solid #2c7a51;
        }

        .login-button:hover {
            background: #f8f9fa;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(44, 122, 81, 0.1);
        }

        .signup-button {
            background: linear-gradient(135deg, #2c7a51 0%, #1e5c3c 100%);
            color: white;
            border: none;
            box-shadow: 0 4px 15px rgba(44, 122, 81, 0.2);
        }

        .signup-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(44, 122, 81, 0.3);
        }

        .decorative-circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
            z-index: 1;
        }

        .circle-1 {
            width: 400px;
            height: 400px;
            background: #2c7a51;
            top: -100px;
            right: -100px;
        }

        .circle-2 {
            width: 300px;
            height: 300px;
            background: #3498db;
            bottom: -50px;
            left: -50px;
        }

        @media (max-width: 768px) {
            .welcome-title {
                font-size: 2.5rem;
            }

            .welcome-subtitle {
                font-size: 1.2rem;
            }

            .auth-buttons {
                flex-direction: column;
                width: 100%;
                max-width: 300px;
            }

            .button {
                width: 100%;
                text-align: center;
            }
        }
    </style>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <a href="#" class="logo">
            <i class="fas fa-heartbeat logo-icon"></i>
            MedReach
        </a>
    </nav>

    <div class="main-content">
        <div class="decorative-circle circle-1"></div>
        <div class="decorative-circle circle-2"></div>
        
        <h1 class="welcome-title">Welcome to MedReach</h1>
        <p class="welcome-subtitle">Health Services at Your Fingertips</p>
        
        <div class="auth-buttons">
            <a href="login.html" class="button login-button">Log in</a>
            <a href="signup.html" class="button signup-button">Sign up</a>
        </div>
    </div>
</body>
</html>
