<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedReach - AI Health Assistant</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', 'Segoe UI', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4f1f9 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        .navbar {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 1.2rem 2rem;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.05);
            z-index: 10;
        }

        .logo {
            color: #2c7a51;
            font-size: 1.8rem;
            font-weight: 700;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo-icon {
            color: #2c7a51;
            font-size: 2rem;
        }

        .chat-container {
            max-width: 600px;
            width: 95%;
            margin: 2rem auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            height: 80vh;
        }

        .chat-header {
            background: linear-gradient(135deg, #2c7a51 0%, #1e5c3c 100%);
            color: white;
            padding: 1.5rem;
            text-align: center;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            max-width: 80%;
            padding: 1rem;
            border-radius: 15px;
            position: relative;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user {
            background: linear-gradient(135deg, #2c7a51 0%, #1e5c3c 100%);
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }

        .bot {
            background: #f0f2f5;
            color: #1a1a1a;
            margin-right: auto;
            border-bottom-left-radius: 5px;
        }

        .bot::before {
            content: 'ðŸ¤–';
            position: absolute;
            left: -25px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2rem;
        }

        .input-container {
            padding: 1rem;
            background: white;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            display: flex;
            gap: 0.5rem;
        }

        #user-input {
            flex-grow: 1;
            padding: 1rem;
            border: 2px solid #e4e4e4;
            border-radius: 25px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        #user-input:focus {
            outline: none;
            border-color: #2c7a51;
            box-shadow: 0 0 0 3px rgba(44, 122, 81, 0.1);
        }

        #send-button {
            background: linear-gradient(135deg, #2c7a51 0%, #1e5c3c 100%);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #send-button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(44, 122, 81, 0.2);
        }

        .decorative-circle {
            position: fixed;
            border-radius: 50%;
            opacity: 0.1;
            z-index: 1;
        }

        .circle-1 {
            width: 400px;
            height: 400px;
            background: #2c7a51;
            top: -100px;
            right: -100px;
        }

        .circle-2 {
            width: 300px;
            height: 300px;
            background: #3498db;
            bottom: -50px;
            left: -50px;
        }

        @media (max-width: 768px) {
            .chat-container {
                width: 100%;
                height: calc(100vh - 4rem);
                margin: 0;
                border-radius: 0;
            }

            .message {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="decorative-circle circle-1"></div>
    <div class="decorative-circle circle-2"></div>

    <nav class="navbar">
        <a href="#" class="logo">
            <i class="fas fa-heartbeat logo-icon"></i>
            MedReach
        </a>
    </nav>

    <div class="chat-container">
        <div class="chat-header">
            <i class="fas fa-stethoscope"></i> AI Health Assistant
        </div>
        <div class="chat-messages" id="messages">
            <!-- Initial bot message -->
            <div class="message bot">
                Hello! I'm your AI health assistant. Please describe your symptoms, and I'll help you understand what might be causing them.
            </div>
        </div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type your symptoms here..." />
            <button id="send-button">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <script>
        // Mock responses for demonstration
        const mockResponses = {
            'headache': 'A headache can be caused by various factors including stress, dehydration, or tension. Are you experiencing any other symptoms?',
            'fever': 'A fever might indicate your body is fighting an infection. What\'s your temperature, and do you have any other symptoms?',
            'cough': 'A cough could be due to various causes ranging from a common cold to allergies. Is it a dry cough or productive with mucus?',
            'default': 'Could you provide more details about your symptoms? This will help me give you a better assessment.'
        };

        document.getElementById('send-button').addEventListener('click', sendMessage);
        document.getElementById('user-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        function sendMessage() {
            const input = document.getElementById('user-input');
            const userMessage = input.value.trim();
            if (userMessage === '') return;

            // Add user message
            addMessage(userMessage, 'user');
            input.value = '';

            // Simulate API call delay
            setTimeout(() => {
                // Get mock response based on keywords
                let response = mockResponses.default;
                for (let keyword in mockResponses) {
                    if (userMessage.toLowerCase().includes(keyword)) {
                        response = mockResponses[keyword];
                        break;
                    }
                }
                addMessage(response, 'bot');
            }, 1000);
        }

        function addMessage(message, sender) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            messageDiv.textContent = message;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
    </script>
</body>
</html>
