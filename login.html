<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedReach - Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', 'Segoe UI', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4f1f9 100%);
            position: relative;
            overflow: hidden;
        }

        .decorative-circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
            z-index: 0;
        }

        .circle-1 {
            width: 400px;
            height: 400px;
            background: #2c7a51;
            top: -200px;
            right: -100px;
        }

        .circle-2 {
            width: 300px;
            height: 300px;
            background: #3498db;
            bottom: -150px;
            left: -150px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2.5rem;
            border-radius: 24px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 420px;
            z-index: 2;
            margin: 1rem;
            backdrop-filter: blur(10px);
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
            color: #2c7a51;
            font-size: 1.8rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .logo-icon {
            font-size: 2rem;
        }

        h1 {
            color: #1a1a1a;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2rem;
            font-weight: 700;
        }

        .input-group {
            margin-bottom: 1.8rem;
            position: relative;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.8rem;
            color: #4a5568;
            font-weight: 500;
            font-size: 0.95rem;
        }

        .input-group input {
            width: 100%;
            padding: 1rem;
            padding-left: 3rem;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            outline: none;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .input-group input:focus {
            border-color: #2c7a51;
            box-shadow: 0 0 0 4px rgba(44, 122, 81, 0.1);
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 2.7rem;
            color: #2c7a51;
            font-size: 1.2rem;
        }

        button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #2c7a51 0%, #1e5c3c 100%);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(44, 122, 81, 0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(44, 122, 81, 0.3);
        }

        .forgot-password {
            text-align: center;
            margin-top: 1.5rem;
        }

        .forgot-password a {
            color: #2c7a51;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .forgot-password a:hover {
            color: #1e5c3c;
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .container {
                padding: 2rem;
                margin: 1rem;
            }

            h1 {
                font-size: 1.8rem;
            }

            .input-group input {
                padding: 0.9rem;
                padding-left: 2.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="decorative-circle circle-1"></div>
    <div class="decorative-circle circle-2"></div>
    
    <div class="container">
        <div class="logo">
            <i class="fas fa-heartbeat logo-icon"></i>
            MedReach
        </div>
        <h1>Welcome Back</h1>
        <form onsubmit="location.href='menu.html'; return false;">
            <div class="input-group">
                <label>Email Address</label>
                <i class="fas fa-envelope input-icon"></i>
                <input type="email" required placeholder="Enter your email">
            </div>
            <div class="input-group">
                <label>Password</label>
                <i class="fas fa-lock input-icon"></i>
                <input type="password" required placeholder="Enter your password">
            </div>
            <button type="submit">Log In</button>
        </form>
        <div class="forgot-password">
            <a href="#">Forgot your password?</a>
        </div>
    </div>
</body>
</html>
